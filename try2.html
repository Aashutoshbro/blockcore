<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockcore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #1d3b52;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background-image: url(assets/hero-section.svg);
            background-size: cover;
            background-position: center;
            width: 100%;
            
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }
        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        .hero .btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .hero .btn:hover {
            background-color: #45a049;
        }
        .nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: absolute;
            top: 0;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .nav .menu {
            display: flex;
        }
        .nav .menu a {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">Blockcore</div>
        <div class="menu">
            <a href="#">Apps</a>
            <a href="#">Platform</a>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
            <a href="#" class="btn">Documentation</a>
        </div>
    </div>
    <div class="hero">
        <h1>DECENTRALIZE EVERYTHING</h1>
        <p>We offer free, open-source software to build decentralized societies, supporting free cities, intentional communities, and modernizing society.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
